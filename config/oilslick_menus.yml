      # =========================================
      # FEATURED COLLECTIONS
      # Curated collections and themes
      # =========================================
      - title: "Featured"
        type: "COLLECTION"
        target_collection_handle: "heady-glass"
        children:
          - title: "Heady Glass"
            type: "COLLECTION"
            target_collection_handle: "heady-glass"
          - title: "Made In USA"
            type: "COLLECTION"
            target_collection_handle: "made-in-usa-glass"
          - title: "Silicone Pieces"
            type: "COLLECTION"
            target_collection_handle: "silicone-rigs-bongs"
          - title: "Travel Friendly"
            type: "COLLECTION"
            target_collection_handle: "travel-friendly"

  # Alternative header menu (used by some themes)
  - handle: "online-headshop"
    title: "Online Headshop"
    items: *main_menu_items
